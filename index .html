<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Objects and its properties</h2>

    <p>there are two different ways to access an object property</p>
    <p>You can use .property or ["property"].</p>
    <p id="demo"></p>
    <script>
        var car = {
            Name: "Hennessy Venom",
            model: "F5",
            color: "Forged Carbon",
        }
        document.getElementById("demo").innerHTML = car.name + " of model " + car.model + " of color " + car.color
        var value = Math.acos(-1);
        document.write("Demo1 Test Value : " + value + "<br>");

        var value = Math.asin(1);
        document.write("Demo2 Test Value : " + value + "<br>");
        document.write("<br>")

        function findMax() {

            var max = 0;
            for (i = 0; i < argument.length; i++) {
                if (argument[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
        document.write(findMax(12, 16, 10, 13));
    </script>
</body>



</html>
